            font-size: 24px;
            padding: 20px;
            text-align: center;

        /* Apply the same style to the "container" and "section" divs */

            text-align: center;
            padding: 20px;

            padding: 10px;
            border: 1px solid #ccc;

        .section-heading {

            font-weight: bold;

        .radio-group {
