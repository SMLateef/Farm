<!DOCTYPE html>
<html lang="en">
<head>

        /* CSS for positioning the logo and navigation */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;

        /* CSS for the image and product details */
        .image-details-container {
            display: flex;
            align-items: center;
            margin: 20px;
        }

        .product-image {
            max-width: 80%; /* Increase the image size as needed */
            height: 600px;
            margin-right: 20px;
        }

        .product-details {
            font-size: 30px;
        }

        .product-description {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo in the Header -->

<br>
<br>
<h1>Product Page</h1>
<br>
    <!-- Product Container -->
    <div class="image-details-container">
        <!-- Product Image -->
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTMFQKwqEY8CI1hdtL3UJMJvZQy99s3uBg6vA&usqp=CAU" alt="Product Image" class="product-image">

        <!-- Product Details -->
        <div class="product-details">
            <!-- Product Name -->
            <p class="product-name">Product:-Cardemom</p>
            <p class="product-price">1200/- RS Per KG</p>
            <!-- Product Description -->
            <p class="product-description">
<pre>Number of Items = 1
Net Quantity = 1000 gram
Item Weight = 1000 Grams
This is a Vegetarian product.</pre>
            </p>
        </div>
    </div>
    <script>
        // JavaScript code for adding products to the cart
        function addToCart(productName, price) {
            // Create a cart item object
            const item = {
                name: productName,
                price: price,
            };
    
            // Check if the cart exists in local storage, and create it if it doesn't
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
            // Add the item to the cart
            cart.push(item);
    
            // Store the updated cart back in local storage
            localStorage.setItem('cart', JSON.stringify(cart));
        }
    </script>
    </head>
    <body>
    <ul>

            <a href="http://127.0.0.1:5500/Cart.html"><button onclick="addToCart('Product 2', 20)">Add to Cart</button></a>
